<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Containing Images and Lists</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>Table Containing Images and Lists</h2>

    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Details (List)</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <img src="" alt="Laptop">
          </td>
          <td>
            <ul>
              <li>Laptop</li>
              <li>Intel i5</li>
              <li>8 GB RAM</li>
              <li>512 GB SSD</li>
            </ul>
          </td>
        </tr>

        <tr>
          <td>
            <img src="headphones.jpg" alt="Smartphone">
          </td>
          <td>
            <ul>
              <li>Smartphone</li>
              <li>6 GB RAM</li>
              <li>128 GB Storage</li>
              <li>5000 mAh Battery</li>
            </ul>
          </td>
        </tr>

        <tr>
          <td>
            <img src="https://via.placeholder.com/100" alt="Headphones">
          </td>
          <td>
            <ul>
              <li>Wireless Headphones</li>
              <li>Bluetooth 5.0</li>
              <li>Noise Cancellation</li>
              <li>20 hrs Backup</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
